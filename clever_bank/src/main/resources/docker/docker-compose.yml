version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Root
      MYSQL_DATABASE: clever_bank
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pRoot"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - bank-network

  clever-bank:
    image: clever-bank:latest
    container_name: clever-bank-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/clever_bank
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Root
      NOTIFICATION_SERVICE_HOST: notification-ms
      NOTIFICATION_SERVICE_PORT: 8082
      LOANS_SERVICE_HOST: loans-microservice
      LOANS_SERVICE_PORT: 8081
    depends_on:
      mysql:
        condition: service_healthy
      notification-ms:
        condition: service_healthy
      loans-microservice:
        condition: service_healthy
    networks:
      - bank-network

  notification-ms:
    image: notification-ms:latest
    container_name: notification-ms
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/notification_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  loans-microservice:
    image: loans-microservice:latest
    container_name: loans-microservice
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/loans_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:

networks:
  bank-network:
    driver: bridge
