spring.application.name=clever bank

# MVC
spring.mvc.hiddenmethod.filter.enabled=true

# H2 IN MEMORY with MySQL behavior
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use MySQL dialect so Hibernate generates MySQL compatible SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.h2.console.enabled=true

loans-vs.base-url=http://localhost:8081/api/v1/loans
notification-service.base-url=http://localhost:8082/api/v2/notifications
notification-service.clear-history-failed-message=Notification service is temporary unavailable. Please try again later.
