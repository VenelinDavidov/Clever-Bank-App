<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Something Went Wrong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS (you can extract this to a separate file if desired) -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            /*background-color: #f8f9fa;*/
            background-image: url("https://images.unsplash.com/photo-1646505463882-ca5853f7c0a4?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .error-icon {
            background-color: #dc3545;
            color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
        }

        .error-icon svg {
            width: 32px;
            height: 32px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #dc3545;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .error-details {
            margin-top: 20px;
            text-align: left;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .back-button svg {
            margin-left: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<main>
    <div class="error-container">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 2v12M12 18v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h2>Oops! Something went wrong.</h2>
        <p>We're working on it! If the issue persists, please contact our support team.</p>

        <div class="error-details">
            <strong>Error code:</strong> 500 Internal Server Error<br>
            <strong>Additional message:</strong>
            <span th:text="${errorMessage}">Unexpected error occurred.</span>
        </div>

        <a th:href="@{/home}" class="back-button">
            Go back
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7H14C17.3 7 20 9.7 20 13C20 16.3 17.3 19 14 19H4M4 7L8 3M4 7L8 11"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
</main>


    <th:block th:insert="fragments/footer :: footer"></th:block>


</body>
</html>
